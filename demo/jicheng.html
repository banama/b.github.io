function Dog(){
    this.wow = function(){
		console.log('wow')
    }
    this.yelp = function(){
		this.wow()
	}
}
function MadDogA(time){
	var self = this
	this.time = time
	this.yelp = function(){
		setInterval(function(){
			self.wow() // this === window
		}, this.time)
	}
}

function MadDogB(time){
	var self = this
	this.time = time
	this.yelp = function(){
		setInterval(function(){
			console.log('haha')
			self.wow() // this === window
		}, 1000)
	}
}
MadDogA.prototype = new Dog()
MadDogB.prototype = new Dog()

A = new MadDogA(500)
B = new MadDogB(1000)
A.yelp()
B.yelp()
