<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Signin Template for Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <link href="./dist/css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="./static/style/signin.css" rel="stylesheet">

    <script src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>
    <script type="text/javascript">
    $(document).ready(function(){
      $("button").click(function(){
        alert('ready');
        var user = $("input#user").val();
        var first = $("input#passwd1").val();
        var second = $("input#passwd2").val();
        alert(first);
        if ( first === second ){
          alert('True');
          $.post("#",
            {
              'username' : user,
              'password' : first
            },
            function(data){
            }
          );
        }
      });
    });
    </script>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="http://cdn.bootcss.com/html5shiv/3.7.0/html5shiv.min.js"></script>
      <script src="http://cdn.bootcss.com/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
      <div class="container">

      <div class="row">
        <div class="col-md-6">
          <div class='logo'></div>
          <div class='decription'></div>
        </div>

        <div class="col-md-6">
            <form class="form-signin" role="form">
              <h2 class="form-signin-heading">注册</h2>
              <input type="text" id="user" class="form-control" placeholder="Email address" required autofocus>
              <input type="password" id="passwd1" class="form-control" placeholder="Password" required>
              <input type="password" id="passwd2" class="form-control" placeholder="Password" required>
              <button class="btn btn-lg btn-primary btn-block" type="submit">注册</button>
              <label class='loginlabel'>已有账户请<a href='#'>登录</a></label>
            </form>

          <div class='contains'></div>
        </div>
        
      </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
  </body>
</html>
