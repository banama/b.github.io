<html>
<head>
    <title>simple-editor example</title>
    <link href="css/editor.css" rel="stylesheet">
    <link href="../static/bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
</head>
<body>
<div class="container" style="margin-top:30px">
    <div class="row">
        <div class="col-md-2"></div>
                 
        <div class="editor col-md-8">
            <h2 >Simple-editor</h2>   
            <ul style="display: inline-table; margin-left:0px">
                <li title="加粗" class="glyphicon glyphicon-bold editor-menu" data-role="strong"></li>
                <li title="斜体" class="glyphicon glyphicon-italic editor-menu" data-role="italic"></li>
                <li class="editor-segmentation"></li>
                <li title="链接" class="glyphicon glyphicon-link editor-menu" data-role="link"></li>
                <li title="图片" class="glyphicon glyphicon-picture editor-menu" data-role="image"></li>
                <li class="editor-segmentation"></li>
                <li title="分割线" class="glyphicon glyphicon-header editor-menu" data-role="hr"></li>
            </ul>

            <ul style="float:right">
                <li title="可见即可得" class="glyphicon glyphicon-adjust editor-menu" data-role="visible" value="0"></li>
                <li class="editor-segmentation"></li>
                <li title="预览" class="glyphicon glyphicon-eye-open editor-menu" data-role="preview"></li>
            </ul>
                    
            <div class="row">
                <div class="col-md-12 fix-top-10">
                    <textarea id="text-input" oninput="this.editor.update()" class="workpace"
                       name="content">说点什么吧</textarea>
                    <br>
                    <br>
                    <div id="preview" style="display:none"> </div>
                </div>
           </div>
        </div>
            
        <div class="col-md-2"></div>
    </div>
</div> 
<script src="../static/bower_components/seajs/dist/sea.js" type="text/javascript"></script>
<script type="text/javascript">
seajs.config({
    base: "./",
    alias: {
      "jquery": "../../../static/bower_components/jquery/dist/jquery.min",
      "markdown-js": "js/markdown"
    }
});

seajs.use("./src/editor/editor");

</script>
</body>
</html>
