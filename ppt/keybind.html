    <h2>键盘原理</h2>
    <h3>键盘一般由按键、导电塑胶、编码器以及接口电路等组成.</h3>
   <h3> 当有按键事件发生 ，键盘中的编码器能够迅速将此按键所对应的编码通过接口电路输送到计算机的键盘缓冲器中，由CPU进行识别处理.</h3>
</div>
